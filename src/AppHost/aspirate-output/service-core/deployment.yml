---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-core
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: service-core
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: service-core
    spec:
      containers:
      - name: service-core
        image: service-core:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: service-core-env
      terminationGracePeriodSeconds: 180